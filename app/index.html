<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Landing Page Front End Code - MFA Project</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
  <!--[if IE]>
    <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie9.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/g/html5shiv@3.7.3"></script>
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <![endif]-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

   <nav class="navbar navbar-expand-lg navbar-dark d-none d-md-block">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">
          <img alt="Sherwin Williams Logo" src="images/sw_logo_white.png"/>
        </a>
      </div>
    </nav>

    <section class="form_container mx-auto mb-5">
      <header class="flex-row align-items-center justify-content-center d-flex">
        <h1>Page Links</h1>
      </header>
      <div class="container">
        <div class="row">
          <div class="col col-md-6 col-12 px-5 my-5 border-right section-left">    
            <div><h2>MFA Login</h2></div>
            <button type="submit" onclick="window.location.href='login.html'" class="btn btn-lg w-100 my-3">Login Page</button>
            <button type="submit" onclick="window.location.href='login-with-error.html'" class="btn btn-lg w-100 my-3">Login Page w/Error</button>
            <button type="submit" onclick="window.location.href='get-code-external.html'" class="btn btn-lg w-100 my-3">Get Code - External</button>
            <button type="submit" onclick="window.location.href='get-code-no-record.html'" class="btn btn-lg w-100 my-3">Get Code - No Record Found</button>
            <button type="submit" onclick="window.location.href='get-code-enter-code.html'" class="btn btn-lg w-100 my-3">Get Code - Enter Code</button>
            <hr/>
            <div><h2 class="mt-4">Reset Password</h2></div>
            <button type="submit" onclick="window.location.href='reset-password-1.html'" class="btn btn-lg w-100 my-3">Reset Password Step 1</button>
            <button type="submit" onclick="window.location.href='reset-password-2.html'" class="btn btn-lg w-100 my-3">Reset Password Step 2</button>
            <button type="submit" onclick="window.location.href='reset-password-2.5.html'" class="btn btn-lg w-100 my-3">Verification Code Step 2.5</button>
            <button type="submit" onclick="window.location.href='reset-password-3.html'" class="btn btn-lg w-100 my-3">Reset Password Step 3</button>
          </div>
          <div class="col col-md-6 col-12 px-5 my-5 section-right">
            <div><h2>Create Account</h2></div>
            <button type="submit" onclick="window.location.href='create-account-1.html'" class="btn btn-lg w-100 my-3">Create Account Step 1</button>
            <button type="submit" onclick="window.location.href='create-account-2.html'" class="btn btn-lg w-100 my-3">Create Account Step 2</button>
            <button type="submit" onclick="window.location.href='create-account-3.html'" class="btn btn-lg w-100 my-3">Create Account Step 3</button>
            <hr/>
            <div><h2 class="mt-4">My Account</h2></div>
            <button type="submit" onclick="window.location.href='my-account.html'" class="btn btn-lg w-100 my-3">My Account</button>
            <button type="submit" onclick="window.location.href='my-account-update-password.html'" class="btn btn-lg w-100 my-3">Update Password</button>
            <button type="submit" onclick="window.location.href='my-account-security-questions.html'" class="btn btn-lg w-100 my-3">Security Questions</button>
            <button type="submit" onclick="window.location.href='my-account-identity-verification.html'" class="btn btn-lg w-100 my-3">Identity Verification</button>
            <button disabled type="submit" onclick="window.location.href='my-account-update-mobile-1.html'" class="btn btn-lg w-100 my-3">Update Mobile Step 1</button>
            <button disabled type="submit" onclick="window.location.href='my-account-update-mobile-2.html'" class="btn btn-lg w-100 my-3">Update Mobile Step 2</button>
            <button disabled type="submit" onclick="window.location.href='my-account-update-email-1.html'" class="btn btn-lg w-100 my-3">Update Email 1</button>
            <button disabled type="submit" onclick="window.location.href='my-account-update-email-2.html'" class="btn btn-lg w-100 my-3">Update Email 2</button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
    <!--build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
