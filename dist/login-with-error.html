<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login w/Error</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
  <!--[if IE]>
    <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie9.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/g/html5shiv@3.7.3"></script>
  <![endif]-->
  <!--[if lt IE 9]>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie8.min.css" rel="stylesheet">
  <![endif]-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

   <nav class="navbar navbar-expand-lg navbar-dark d-none d-md-block">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">
          <img alt="Sherwin Williams Logo" src="images/sw_logo_white.png"/>
        </a>
      </div>
    </nav>

    <section class="form_container mx-auto">
        <header class="flex-row align-items-center justify-content-center d-none d-md-flex">
          <h1>Hello!</h1>
      </header>
       <div class="row main-error py-3">
          <img src="images/svg/exclamation.svg"/>
          <p>We’re sorry you are having difficulty logging in, but the information you entered does not match our records.</p>
        </div>
      <div class="container">
        <div class="row">
          <div class="col col-md-6 col-12 px-5 my-5 border-right section-left">          
            <img class="d-md-none mobile-logo w-100 mb-5" alt="Sherwin Williams Logo" src="images/sw_logo_blue.png"/>
            <div><h2>Existing employee</h2></div>
            <form>
              <div class="form-group">
                <label class="m-0" for="uid">User Name</label>
                <input type="text" class="form-control form-control-lg" id="uid" />
              </div>
              <div class="form-group">
                <label class="m-0" for="pswd">Password</label>
                <input type="password" class="form-control form-control-lg" id="pswd" />
              </div>
              <div class="checkbox login">
                <div class="row">
                    <div class="col-6 pl-3 px-0">
                        <label class="control control--checkbox">Remember me
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                        </label>
                    </div>
                    <div class="col-6 px-0">
                     <label class="control control--checkbox">Show password
                        <input type="checkbox"/>
                        <div class="control__indicator"></div>
                      </label>
                    </div>
                </div>
              </div>
              <button type="submit" class="btn btn-lg w-100 my-3">Log In</button>
              <div >
                <a href="#" title="Forgot User Name/Password?">Forgot User Name/Password?</a>
              </div>
            </form>
          </div>
          <hr class=""/>
          <div class="col col-md-6 col-12 px-5 my-5 section-right">
              <div class="w-80"><h2 class="mb-1">New employee</h2></div>
              <button type="submit" class="btn btn-lg w-100 my-3">Create Account</button>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 mx-auto">
            <footer>
              <p class="border-top pt-4 pb-2 text-center">
                Having trouble? <a href="#">Visit our FAQ section</a>
              </p>
              <p class="copy pb-2 text-center">
                Copyright © 2018 The Sherwin-Williams Company.
              </p>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
    <script src="js/main.min.js"></script>
</body>

</html>
