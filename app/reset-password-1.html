<head>
  <meta charset="UTF-8">

<body>

   <nav class="navbar navbar-expand-lg navbar-dark d-none d-md-block">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">
          <img alt="Sherwin Williams Logo" src="images/sw_logo_white.png"/>
        </a>
      </div>
    </nav>

    <section class="form_container mx-auto mb-5">
      <header class="d-flex flex-row align-items-center justify-content-center">
        <a href="index.html" class="home-arrow d-md-none pl-3"><img src="images/svg/left-arrow.svg"/></a>
        <h1 class="m-0">Reset Password</h1>
      </header>
      <div class="container">
        <div class="row">
          <div class="col col-lg-8 mx-auto px-5 my-5">          
            <div><h2 class="text-center">Step 1 of 3</h2></div>
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-7">
                    <label class="m-0" for="userID">User ID</label>
                    <input type="text" class="form-control form-control-lg" id="userID" />
                  </div>
                  <div class="col-5 pt-4">
                    <a href="#">Forgot User ID?</a>
                  </div>
                </div>
              </div>
              <div class="form-group dates">
                <div class="row px-3">
                  <label class="m-0" for="dateOfBirth">Date of Birth (m/dd/yyyy)</label>
                </div>
                <div class="row">
                  <div class="col">
                    <select id="month" class="form-control form-control-lg select-arrow px-2 pr-2" name="month" />
                    <option selected="true" disabled="disabled">Month</option>     
                    <option>January</option>       
                    <option>February</option>       
                    <option>March</option>       
                    <option>April</option>       
                    <option>May</option>       
                    <option>June</option>       
                    <option>July</option>       
                    <option>August</option>       
                    <option>September</option>       
                    <option>October</option>       
                    <option>November</option>       
                    <option>December</option>       
                  </select>
                  </div>
                  <div class="divider mt-2">/</div>
                  <div class="col">
                    <input placeholder="DD" type="number" min="1" max="31" class="form-control form-control-lg px-2" id="dateOfBirthDay" />
                  </div>
                  <div class="divider mt-2">/</div>
                  <div class="col">
                    <input placeholder="YYYY" type="number" min="1900" max="" class="form-control form-control-lg px-2" id="dateOfBirthYear" />
                  </div>
                </div>
              </div>
               <div class="text-center">
                <button type="submit" class="btn btn-lg w-100 col-6 btn-m-med">Continue</button>
              </div>            
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 mx-auto">
            <footer>
              <p class="border-top pt-4 pb-2 text-center">
                Having trouble? <a href="#">Visit our FAQ section</a>
              </p>
              <p class="copy pb-2 text-center">
                Copyright Â© 2018 The Sherwin-Williams Company.
              </p>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/lib/a-library.js"></script>
    <script src="js/lib/another-library.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
