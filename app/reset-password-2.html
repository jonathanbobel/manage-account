<body>

   <nav class="navbar navbar-expand-lg navbar-dark d-none d-md-block">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">
          <img alt="Sherwin Williams Logo" src="images/sw_logo_white.png"/>
        </a>
      </div>
    </nav>

    <section class="form_container mx-auto mb-5">
      <header>
        <h1 class="mx-auto d-none d-md-block">Reset Password</h1>
      </header>
      <div class="container">
        <div class="row">
          <div class="col col-lg-8 mx-auto px-5 my-2">          
            <img class="d-md-none mobile-logo w-100 my-5" alt="Sherwin Williams Logo" src="images/sw_logo_blue.png"/>
            <div><h2 class="text-center">Step 2 of 3</h2></div>
            <form>
              <p class="mt-5">Please verify your identity using:</p>
              <div class="control-group" id="accordion">
                <label class="control control--radio panel-title">Temporary security code sent to you
                  <input type="radio" value="1" data-toggle="collapse" data-target="#collapseTemp" name="radio"/>
                  <div class="control__indicator"></div>
                </label>
                <div id="collapseTemp" class="panel-collapse collapse p-3 mb-4" data-parent="#accordion">
                  <div class="panel-body control-group control-group--inner">
                      <p>Chose how you want to receive it.</p>
                       <label class="control control--radio">By phone via text at xxx-xxx-1234
                        <input type="radio" name="inner-radio"/>
                        <div class="control__indicator"></div>
                      </label>
                      <label class="control control--radio">By email at h....n@sherwin.com
                        <input type="radio" name="inner-radio"/>
                        <div class="control__indicator"></div>
                      </label>
                       <label class="control control--radio">By phone via text at xxx-xxx-1234
                        <input type="radio" name="inner-radio"/>
                        <div class="control__indicator"></div>
                      </label>
                       <label class="control control--radio">By email at h....n@sherwin.com
                        <input type="radio" name="inner-radio"/>
                        <div class="control__indicator"></div>
                      </label>
                       <label class="control control--radio">Through Mobile Authenticator App
                        <input type="radio" name="inner-radio"/>
                        <div class="control__indicator"></div>
                      </label>
                  </div>
                </div>
                <label class="control control--radio panel-title">Social Security/National ID, and security questions
                  <input type="radio" value="2" data-toggle="collapse" data-target="#collapseNatID" name="radio"/>
                  <div class="control__indicator"></div>
                </label>
                <div id="collapseNatID" class="panel-collapse collapse p-3" data-parent="#accordion" >
                   <form>
                    <div class="form-group">
                      <label class="m-0" for="uid">Last 4 of your SSN/National ID</label>
                      <a data-toggle="tooltip" data-placement="top" data-offset="top 10" title="Information regarding the Social Security Number or National ID"><span class="extra-info">?</span></a>
                      <input type="text" class="form-control form-control-lg col-4" />
                    </div>
                    <p class="mt-5">Provide answers to the following security questions</p>
                    <div class="form-group">
                      <label class="m-0" for="pswd">How was the name of your childhood pet's name?</label>
                      <input type="password" class="form-control form-control-lg"/>
                    </div>
                    <div class="form-group">
                      <label class="m-0" for="pswd">What is your favorite vacation spot?</label>
                      <input type="password" class="form-control form-control-lg" />
                    </div>
                  </form>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-lg w-100 col-6 btn-m-large" onclick="window.location.href='/reset-password-3.html'"">Continue</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-11 mx-auto">
            <footer>
              <p class="border-top pt-4 pb-2 text-center">
                Having trouble? <a href="#">Visit our FAQ section</a>
              </p>
              <p class="copy pb-2 text-center">
                Copyright Â© 2018 The Sherwin-Williams Company.
              </p>
            </footer>
          </div>
        </div>
      </div>
    </section>
